<div ng-controller="LoginCtrl" class="navbar navbar-default">
    <div class="container">
        <div class="navbar-header">
            <a ng-show="identity.isAuthenticated()" href="#/leader-board" class="navbar-brand">Leader Board</a>
            <button class="navbar-toggle" type="button" data-toggle="collapse" data-target="#navbar-main">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
        </div>
        <div class="navbar-collapse collapse" id="navbar-main">
            <ul ng-show="identity.isAuthenticated()"  class="nav navbar-nav">
                <li>
                    <a ng-hide="current.isCurrentGame()" ng-click="createGame()" href="#/current-game">Create</a>
                </li>
                <li>
                    <a ng-hide="current.isCurrentGame()" ng-click="joinGame()" href="#/current-game">Join</a>
                </li>
                <li>
                    <a ng-show="current.isCurrentGame()" href="#/current-game">Current Game</a>
                </li>
            </ul>
            <div class="nav navbar-nav navbar-right">
                <form ng-hide="identity.isAuthenticated()" class="navbar-form" name="loginForm">
                    <div class="form-group">
                        <input type="text" required placeholder="E-mail" ng-model="user.username" class="form-control"/>
                        <input type="password" required placeholder="Password" ng-model="user.password" class="form-control"/>
                    </div>
                    <button ng-click="login(user, loginForm)" class="btn btn-primary">Login</button>
                    <a href="#/register" class="btn btn-primary">Register</a>
                </form>
                <ul ng-show="identity.isAuthenticated()" class="nav navbar-nav navbar-right">
                    <li class="dropdown">
                        <a href="" data-toggle="dropdown" class="dropdown-toggle">{{ identity.getCurrentUser().userName }}<span class="caret"></span></a>
                        <ul class="dropdown-menu">
                            <li>
                                <a href="#" ng-click="logout()">Sign Out</a>
                            </li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
