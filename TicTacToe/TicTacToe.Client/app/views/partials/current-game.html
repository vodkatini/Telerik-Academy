<div class="container">
    <h3> {{game.State}} </h3>

    <p class="big-text">
        Player: {{game.FirstPlayerName}} -> <span class="red ">X</span>
    </p>
    <p class="big-text">
        Player: {{game.SecondPlayerName}} -> <span class="red">O</span>
    </p>
    <table>
        <tr>
            <td>
                <button ng-click="position(1, 1)" class="btn-default btn-lg">
                    {{game.Board[0]}}
                </button>
            </td>
            <td>
                <button ng-click="position(1, 2)" class="btn-default btn-lg">
                    {{game.Board[1]}}
                </button>
            </td>
            <td>
                <button ng-click="position(1, 3)" class="btn-default btn-lg">
                    {{game.Board[2]}}
                </button>
            </td>
        </tr>
        <tr>
            <td>
                <button ng-click="position(2, 1)" class="btn-default btn-lg">
                    {{game.Board[3]}}
                </button>
            </td>
            <td>
                <button ng-click="position(2, 2)" class="btn-default btn-lg">
                    {{game.Board[4]}}
                </button>
            </td>
            <td>
                <button ng-click="position(2, 3)" class="btn-default btn-lg">
                    {{game.Board[5]}}
                </button>
            </td>
        </tr>
        <tr>
            <td>
                <button ng-click="position(3, 1)" class="btn-default btn-lg">
                    {{game.Board[6]}}
                </button>
            </td>
            <td>
                <button ng-click="position(3, 2)" class="btn-default btn-lg">
                    {{game.Board[7]}}
                </button>
            </td>
            <td>
                <button ng-click="position(3, 3)" class="btn-default btn-lg">
                    {{game.Board[8]}}
                </button>
            </td>
        </tr>
    </table>
</div>
